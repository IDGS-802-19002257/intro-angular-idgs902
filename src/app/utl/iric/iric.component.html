<div class="card">
    <div class="card-header">
        Lista de alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por</div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="filter" [(ngModel)]="listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{ listFilter }}</h3>
            </div>
        </div>
        <table class="table" *ngIf="alumnosIric.length">
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th><button (click)="showImage()" class="btn btn-primary btn-sm">Mostrar imagen</button> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnosIric">
                    <td>{{ alumno.matricula }}</td>
                    <td>{{ alumno.nombre }}</td>
                    <td>{{ alumno.edad }}</td>
                    <td>{{ alumno.correo }}</td>
                    <td><img [src]="alumno.foto" [title]="alumno.nombre" [width]="imageWidth" [style.margin.px]="imageMargin" *ngIf="mostrarImagenes"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
